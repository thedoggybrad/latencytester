<div class="container">
	
<br>
	<!-- Ping Test-->
	<div class="panel panel-default">
		<div class="panel-heading">Test how stable your latency is by measuring it 100 times.</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-3">

					<button type="button" class="btn btn-lg btn-danger stopbuttons" id="Demo-3-StopButton" >Stop</button>
					<span id="Demo-3-State" class="btn btn-lg btn-default disabled">stopped</span>
				</div>
			</div>
			<div class="row">
				<div id="Demo-3-graph"></div>
			</div>
		</div>
	</div>
	<!-- Ping Test -->

</div> <!-- .container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" integrity="sha512-ju6u+4bPX50JQmgU97YOGAXmRMrD9as4LE05PdC3qycsGQmjGlfm041azyB1VfCXpkpt1i9gqXCT6XuxhBJtKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Test Area -->
	<script>
		/**
		 * Helper Function for the demos to calculate the average (very simple!)
		 */
		function calcAverage(num1,num2){
			if(num2 == 0){
				return num1;
			}else if(num1 == 0){
				return num2;
			}else{
				return ((parseFloat(num1)+parseFloat(num2))/2).toFixed(2)
			}
		}
	</script>
	<!-- Include the sample js -->
	<script src="https://cdn.statically.io/gh/thedoggybrad/latencytester/0cc23a21/latency.js"></script>
